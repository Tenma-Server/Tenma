{% load simple_crop %}
{% load staticfiles %}

{% if issue_list %}
<div class="related related-issues">
	<h2>Issues</h2>
	<div class="flexslider related-slider">
		<ul class="slides">
			{% for issue in issue_list %}
			<li>
				<a href="{% url 'comics:issue' issue.id %}">
					<div class="image">
						{% if issue.image %}
							<img src="{{ issue.image|smartcrop:"200x305"|urlencode }}" alt = "{{ series.name }}" >
						{% else %}
							<img src="{% static 'comics/image-not-found.png' %}" alt="{{ series.name }}" >
						{% endif %}
					</div>
				</a>
				<a href="{% url 'comics:issue' issue.id %}"><p>Issue #{{ issue.number }}</p></a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endif %}
