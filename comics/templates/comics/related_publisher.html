{% if publisher %}
<div class="related-publisher">
	<a href="{% url 'comics:publisher' publisher.id %}">
		{% if publisher.logo|length %}
			<img src="/{{ publisher.logo }}" alt = "{{ publisher.name }}" >
		{% else %}
			<i>Published by: <u>{{ publisher.name }}</u></i>
		{% endif %}
	</a>
</div>
{% endif %}
