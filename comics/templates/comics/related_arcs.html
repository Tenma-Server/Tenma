{% if arc_list %}
<div class="story-arcs">
	{% for arc in arc_list %}

		{% if forloop.first %}
			<p>Story arc{{ arc_list|pluralize }}: 
		{% endif %}

		<a href="{% url 'comics:arc' arc.slug %}"><i><u>{{ arc.name }}</u></i></a>

		{% if not forloop.last %}
			,
		{% endif %}

		{% if forloop.last %}
			</p>
		{% endif %}

	{% endfor %}
</div>
{% endif %}
